<html>
     {% extends "layout.html" %}
     {%block content%}
     <div class= "container">
          <header>
                    <h1>Users menu</h1>
          </header>
     </div>
     
     <div class = 'users_list'>
          <ul>
               {% for user in users_list %}
                    <li>{{user['name']}}
                    <a href= {{url_for('user_info', username=user['name'])}}>info
                    </a>/
                    <a href= {{url_for('delete_user', username=user['name'])}}>delete</a></li>
               {%endfor%}
          </ul>
     </div>
     
     <h3><a href=/add_user/>Create new user</a></h3>

     {%endblock content%}

</html>

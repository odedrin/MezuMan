<html>
{% extends "layout.html" %}
{%block content%}

     <header>
          <h1>Groups menu</h1>
     </header>
<div class= "container">
     <div class= 'groups_list'>
     <ul>
     
          {% for group in groups_list %}
          <li>{{group['name']}}
               <a href= {{url_for('group_info', groupname=group['name'])}}>info
               </a>/
               <a href= {{url_for('delete_group', groupname=group['name'])}}>delete</a></li>
    {%endfor%}</ul>
          <h3><a href=/add_group/>Create new group</a></h3>
</div>
</div>
{%endblock content%}
</html>
